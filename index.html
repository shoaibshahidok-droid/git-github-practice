<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX Styled Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">MyOLX</div>

        <div class="search-box">
            <input type="text" placeholder="Search for cars, mobiles, bikes...">
            <button>Search</button>
        </div>

        <div class="actions">
            <a href="#">Login</a>
            <a href="#" class="sell-btn">SELL</a>
        </div>
    </header>

    <!-- Categories -->
    <section class="categories">
        <h2>Categories</h2>
        <div class="category-container">
            <div class="cat">Cars</div>
            <div class="cat">Motorcycles</div>
            <div class="cat">Mobiles</div>
            <div class="cat">Furniture</div>
            <div class="cat">Electronics</div>
            <div class="cat">Property</div>
        </div>
    </section>

    <!-- Product Listings -->
    <section class="products">
        <h2>Fresh Recommendations</h2>

        <div class="product-grid">

            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Product">
                <h3>iPhone 12</h3>
                <p class="price">$500</p>
                <p class="location">Mumbai • Today</p>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Product">
                <h3>Honda City 2018</h3>
                <p class="price">$9,000</p>
                <p class="location">Delhi • 2 days ago</p>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Product">
                <h3>Gaming Laptop</h3>
                <p class="price">$700</p>
                <p class="location">Bangalore • Today</p>
            </div>

            <div class="product-card">
                <img src="https://via.placeholder.com/250" alt="Product">
                <h3>Sofa Set</h3>
                <p class="price">$200</p>
                <p class="location">Hyderabad • Yesterday</p>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 MyOLX — OLX Inspired UI</p>
    </footer>

</body>
</html>
